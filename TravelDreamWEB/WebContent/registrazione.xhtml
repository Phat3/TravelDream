<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">

	<ui:define name="content">
	
		
		<!-- 100% Width & Height container  -->
		<div class="login-fullwidith">

			<!-- Login Wrap  -->
			<div class="login-wrap register">
				<h:form id="regGrid">
					<h:graphicImage library="store" name="images/logo.png"
						class="login-img" alt="logo" />
					<br />
					<div class="login-c1">
						<div class="cpadding50">
							<p:inputText placeholder="Email" id="email"
								styleClass="form-control logpadding"
								value="#{registrazioneBean.user.email}" />
								<p:message for="email"></p:message>
							<br />
							<p:inputText id="nome" placeholder="Name"
								styleClass="form-control logpadding"
								value="#{registrazioneBean.user.nome}" />
								<p:message for="nome"></p:message>
							<br />
							<p:inputText id="cognome" placeholder="Surname"
								styleClass="form-control logpadding"
								value="#{registrazioneBean.user.cognome}" />
								<p:message for="cognome"></p:message>
							<br />
							<p:inputText id="indirizzo" placeholder="Address"
								styleClass="form-control logpadding"
								value="#{registrazioneBean.user.indirizzo}" />
								<p:message for="indirizzo"></p:message>
							<br />
							<p:password id="password" placeholder="Password"
								styleClass="form-control logpadding"
								value="#{registrazioneBean.user.password}" 
								match="pwd2" label="Password" />
								<p:message for="password"></p:message>
							<br />
							<p:password id="pwd2" placeholder="Repeat Password"
								styleClass="form-control logpadding" label="Confirm Password"
								value="#{registrazioneBean.user.password}" />
								<p:message for="pwd2"></p:message>
							
						</div>


					</div>
					<div class="login-c2">
						<div class="logmargfix">
							<div class="chpadding50">
								<div class="alignbottom">
									<p:commandButton styleClass="btn-search4" value="Register"
										update="regGrid" action="#{registrazioneBean.register()}" />
								</div>

							</div>
						</div>
					</div>
				</h:form>
			</div>
			<!-- End of Login Wrap  -->

		</div>
		<!-- End of Container  -->
		
		

		<h:outputScript library="store" name="js/initialize-loginpage.js" />
		<h:outputScript library="store" name="js/jquery.easing.js" />
		<h:outputScript library="store" name="plugins/animo/animo.js" />
		<script>
			function errorMessage() {
				$('.login-wrap').animo({
					animation : 'tada'
				});
			}
		</script>
		
		<p:dialog header="Error" widgetVar="errorDialog" resizable="false">
			<p>You have to select one departure flight and one arrival
				flight!</p>
		</p:dialog>
		

	</ui:define>

</ui:composition>

</html>
