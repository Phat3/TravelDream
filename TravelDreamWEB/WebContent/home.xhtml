<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">

	<ui:define name="content">
		<!-- 100% Width & Height container  -->
		<div class="login-fullwidith">

			<!-- Login Wrap  -->
			<div class="login-wrap">
				<h:form action="j_security_check" method="post">
					<h:graphicImage library="store" name="images/logo.png"
						class="login-img" alt="logo" /><br />
					<div class="login-c1">
						<div class="cpadding50">
							<input type="text" name="j_username"
								class="form-control logpadding" placeholder="Username" /> <br />
							<input type="password" class="form-control logpadding"
								name="j_password" placeholder="Password" />
						</div>
					</div>
					<div class="login-c2">
						<div class="logmargfix">
							<div class="chpadding50">
								<div class="alignbottom">
									<button class="btn-search4" id="btn-signin" type="submit"
										onclick="return false;">Login</button>
								</div>
								
							</div>
						</div>
					</div>
				</h:form>
				<div class="login-c3">
					<div class="right">
						<h:link value="Don't have an account?"
							outcome="registrazione.xhtml" class="whitelink" />
					</div>
				</div>
			</div>
			<!-- End of Login Wrap  -->

		</div>
		<!-- End of Container  -->
	
		
	<h:inputHidden id="yyy" value="#{commonBean.gruppo2}"/>
	
	
	<h:form id="ciao">
	
	<p:commandButton style="display:none" id="info" value="#{commonBean.gruppo2}" actionListener="#{commonBean.aggiorna()}" update=":yyy" oncomplete="prova()"/>
                 
	 </h:form>  
	 
	
		<h:outputScript library="store"
			name="js/initialize-loginpage.js" />
		<h:outputScript library="store" name="js/jquery.easing.js" />
		<h:outputScript library="store" name="plugins/animo/animo.js" />
		<script>
			function errorMessage() {
				jQuery('.login-wrap').animo({
					animation : 'tada'
				});
			}
		</script>

		<script>
			function prova() {
				console.log('ciao');
				
					console.log(document.getElementById("yyy").value);
					
					if (location.pathname == '/TravelDreamWEB/' ){
						
						if (document.getElementById('yyy').value == 'AMMINISTRATORE'){
							window.location = "admin";
						}
						else{
							if (document.getElementById('yyy').value == 'DIPENDENTE'){
								window.location = "dipendente";
							}
							else{
								window.location = "store";
							}
						}
					}
					else{
						window.location = location.pathname;
					}
				
			}
		</script>
	
	</ui:define>

</ui:composition>

</html>
