<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="../template.xhtml">

	<ui:define name="content">

		<br></br>
		<h:form>

			<div class="form-group">
				<label>Nome:</label>
				<h:inputText  class="form-control" p:placeholder="Inserisci il nome dell'albergo"
					value="#{hotelBean.hotel.nome}" />
			</div>

			<div class="form-group">
				<label>Stelle:</label>

				<h:selectOneMenu class="form-control"
					value="#{hotelBean.hotel.stelle}">
					<f:selectItem itemLabel="1 *" itemValue="1" />
					<f:selectItem itemLabel="2 **" itemValue="2" />
					<f:selectItem itemLabel="3 ***" itemValue="3" />
					<f:selectItem itemLabel="4 ****" itemValue="4" />
					<f:selectItem itemLabel="5 *****" itemValue="5" />
				</h:selectOneMenu>
			</div>

			<div class="form-group">
				<label>Costo Giornaliero:</label>
				<h:inputText p:placeholder="Inserisci il costo giornaliero"
					class="form-control" value="#{hotelBean.hotel.costoGiornaliero}" />
			</div>

			<div class="form-group">
				<label>Posti disponibili :</label>
				<h:inputText
					p:placeholder="Inserisci il numero di posti disponibili"
					class="form-control datepicker" value="#{hotelBean.hotel.disponibilita}" />
			</div>

			<div class="form-group">
				<label>Luogo:</label>
				<h:inputText p:placeholder="Inserisci l'ubicazione dell'albergo"
					class="form-control datepicker" value="#{hotelBean.hotel.luogo}" />
			</div>


			<h:commandButton value="Aggiungi" class="btn btn-default"
				action="#{hotelBean.aggiungiHotel()}" />
		</h:form>

		<script>
			$(function() {
				$('.active').removeClass('active');
				$('.nav li:nth-child(3)').addClass('active');
			});
		</script>

	</ui:define>

</ui:composition>


</html>
