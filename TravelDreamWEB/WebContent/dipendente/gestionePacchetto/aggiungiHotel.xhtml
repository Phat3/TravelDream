<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">

	<ui:define name="content">
		<div>
			<h:form>
				<h:commandButton value="Aggiungi Nuovo Hotel" class="btn btn-default"
					action="#{pacchettoBean.goToAggiungiNuovoHotel()}" />
			</h:form>
			
			<h:form>
				<h:commandButton value="Aggiungi Hotel Esistente" class="btn btn-default"
					action="#{pacchettoBean.goToAggiungiHotelEsistente()}" />
			</h:form>
			
		</div>

		<div>
			<h:form>

			<p:dataTable id="dataTable" var="hotel" value="#{pacchettoBean.hotelSalvato}">
				<f:facet name="header">  
            Hotel Scelto 
        </f:facet>

				<p:column sortBy="nome" headerText="Nome" filterBy="#{hotel.nome}" >
					<h:outputText value="#{hotel.nome}" />
				</p:column>

				<p:column sortBy="stelle" headerText="Stelle">
					<h:outputText value="#{hotel.stelle}" />
				</p:column>

				<p:column sortBy="costoGiornaliero" headerText="Costo giornaliero">
					<h:outputText value="#{hotel.costoGiornaliero} â‚¬" />
				</p:column>

				<p:column sortBy="luogo" headerText="Luogo">
					<h:outputText value="#{hotel.luogo}" />
				</p:column>

				<p:column sortBy="disponibilita" headerText="Posti disponibili">
					<h:outputText value="#{hotel.disponibilita}" />
				</p:column>

				<p:column>
					<h:commandLink id="elimina" value="Elimina"
							class="btn btn-danger white"
							action="#{pacchettoBean.eliminaHotel(volo)}">
							<f:ajax execute="elimina" render="dataTable" />
					</h:commandLink>	
				</p:column>
				

			</p:dataTable>

		</h:form>
		<h:form>
			<h:commandButton value="Avanti" class="btn btn-default"
					action="#{pacchettoBean.aggiungiPacchetto()}" />
		</h:form>
		</div>
		<script>
		jQuery.noConflict();
			$(function() {
				$('.active').removeClass('active');
				$('.nav li:nth-child(4)').addClass('active');
			});
		</script>
	</ui:define>

</ui:composition>


</html>
