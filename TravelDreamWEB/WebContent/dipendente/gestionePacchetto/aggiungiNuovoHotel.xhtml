<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">

	<ui:define name="content">

		<br></br>
		<h:form enctype="multipart/form-data">

			<div class="form-group">
				<label>Nome:</label>
				<p:inputText id="nome" styleClass="form-control"
					placeholder="Inserisci il nome dell'albergo"
					value="#{pacchettoBean.hotelDTO.nome}" />
				<p:message for="nome"></p:message>
			</div>

			<div class="form-group">
				<label>Stelle:</label>

				<h:selectOneMenu class="form-control"
					value="#{pacchettoBean.hotelDTO.stelle}">
					<f:selectItem itemLabel="1 *" itemValue="1" />
					<f:selectItem itemLabel="2 **" itemValue="2" />
					<f:selectItem itemLabel="3 ***" itemValue="3" />
					<f:selectItem itemLabel="4 ****" itemValue="4" />
					<f:selectItem itemLabel="5 *****" itemValue="5" />
				</h:selectOneMenu>
			</div>

			<div class="form-group">
				<label>Costo Giornaliero:</label>
				<p:inputText id="costo" placeholder="Inserisci il costo giornaliero"
					styleClass="form-control" value="#{pacchettoBean.hotelDTO.costoGiornaliero}" />
				<p:message for="costo"></p:message>
			</div>

			<div class="form-group">
				<label>Posti disponibili :</label>
				<p:inputText id="disponibilita"
					placeholder="Inserisci il numero di posti disponibili"
					styleClass="form-control" value="#{pacchettoBean.hotelDTO.disponibilita}" />
				<p:message for="disponibilita"></p:message>
			</div>

			<div class="form-group">
				<label>Luogo:</label>
				<p:inputText id="luogo" placeholder="Inserisci l'ubicazione dell'albergo"
					styleClass="form-control" value="#{pacchettoBean.hotelDTO.luogo}" disabled="true" />
				<p:message for="luogo"></p:message>
			</div>


			<div class="form-group">
				<label>Descrizione:</label>
				<p:inputTextarea id="descrizione" styleClass="form-control"
					placeholder="Inserisci una descrzione"
					value="#{pacchettoBean.hotelDTO.descrizione}" />
				<p:message for="descrizione"></p:message>
			</div>

			<h:commandButton value="Aggiungi" class="btn btn-default"
				action="#{pacchettoBean.aggiungiNuovoHotelAPacchetto()}" />
		</h:form>

		<script>
			$(function() {
				$('.active').removeClass('active');
				$('.nav li:nth-child(4)').addClass('active');
			});
		</script>

	</ui:define>

</ui:composition>


</html>
