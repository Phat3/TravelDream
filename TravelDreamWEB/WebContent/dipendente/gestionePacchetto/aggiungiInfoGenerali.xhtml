<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pf="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">

	<ui:define name="content">

		<br></br>
		<h:form enctype="multipart/form-data">

			<div class="form-group">
				<label>Nome Pacchetto:</label>
				<h:inputText id="nome" p:placeholder="Inserisci il nome del pacchetto"
					class="form-control" value="#{pacchettoBean.pacchetto.nome}" />
				<pf:message for="nome"></pf:message>
			</div>

			<div class="form-group">
				<label>Località:</label>
				<h:inputText id="localita" p:placeholder="Inserisci la località"
					class="form-control" value="#{pacchettoBean.pacchetto.localita}" />
				<pf:message for="localita"></pf:message>
			</div>

			<div class="form-group">
				<label>Descrizione:</label>
				<h:inputTextarea id="descrizione" p:placeholder="Inserisci la descrizione"
					class="form-control" value="#{pacchettoBean.pacchetto.descrizione}" />
				<pf:message for="descrizione"></pf:message>
			</div>

			
		<div class="row">
		<div class="col-md-4">
		<div class="form-group">
				<label>Data Inizio Validità:</label><br />
				<pf:calendar  id="inizio" mode="inline" value="#{pacchettoBean.pacchetto.inizioValidita}"
					pattern="MM/dd/yyyy" />
				<pf:message for="inizio"></pf:message>
			</div>
		</div>
		<div class="col-md-4">
		<div class="form-group">
				<label>Data Fine Validità:</label><br />
				<pf:calendar  id="fine" mode="inline" value="#{pacchettoBean.pacchetto.fineValidita}"
					pattern="MM/dd/yyyy" onchange="alert('1');"/>
				<pf:message for="fine"></pf:message>
			</div>
		</div>
		</div>
		
		<div class="form-group">
				<label>Immagine:</label><br />
				<pf:fileUpload value="#{pacchettoBean.file}" mode="simple" />
			</div>
		
		
		
		
			

			<h:commandLink value="Avanti" class="btn btn-primary pull-right"
				action="#{pacchettoBean.goToAggiungiVoli()}" />

		</h:form>

		<script>
		jQuery.noConflict();
			$(function() {
				$('.active').removeClass('active');
				$('.nav li:nth-child(4)').addClass('active');
			});
		</script>

	</ui:define>

</ui:composition>


</html>
