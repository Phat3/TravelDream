<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">

	<ui:define name="content">

		<br></br>
		<h:form>

			<div class="form-group">
				<label>Nome:</label>
				<p:inputText id="nome" styleClass="form-control"
					placeholder="Inserisci il nome dell'attivita"
					value="#{attivitaBean.attivita.nome}" />
				<p:message for="nome"></p:message>
			</div>

			<div class="form-group">
				<label>Costo:</label>
				<p:inputText id="costo" placeholder="Inserisci il costo"
					styleClass="form-control" value="#{attivitaBean.attivita.costo}" />
				<p:message for="costo"></p:message>
			</div>

			<div class="form-group">
				<label>Posti disponibili :</label>
				<p:inputText id="disponibilita"
					placeholder="Inserisci il numero di posti disponibili"
					styleClass="form-control" value="#{attivitaBean.attivita.disponibilita}" />
				<p:message for="disponibilita"></p:message>
			</div>

			<div class="form-group">
				<label>Luogo:</label>
				<p:inputText id="luogo" placeholder="Inserisci la localitÃ  dell'attivita"
					styleClass="form-control" value="#{attivitaBean.attivita.localita}" />
				<p:message for="luogo"></p:message>
			</div>


			<div class="form-group">
				<label>Descrizione:</label>
				<p:inputTextarea id="descrizione" styleClass="form-control"
					placeholder="Inserisci una descrzione"
					value="#{attivitaBean.attivita.descrizione}" />
				<p:message for="descrizione"></p:message>
			</div>

			<h:commandButton value="Aggiungi" class="btn btn-default"
				action="#{attivitaBean.aggiungiAttivita()}" />
		</h:form>

		<script>
			$(function() {
				$('.active').removeClass('active');
				$('.nav li:nth-child(5)').addClass('active');
			});
		</script>

	</ui:define>

</ui:composition>


</html>
