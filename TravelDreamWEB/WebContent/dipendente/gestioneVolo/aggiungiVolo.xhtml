<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pf="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">

	<ui:define name="content">
		
	<br></br>
	<h:form>
	
		<div class="form-group">
			<label >Citta Partenza:</label> 
			<h:inputText id="cittaPartenza" p:placeholder="Inserisci la città di partenza" class="form-control"  value="#{voloBean.volo.cittaPartenza}" />
			<pf:message for="cittaPartenza"></pf:message>
		</div>
		
		<div class="form-group">
			<label >Citta Arrivo:</label> 
			<h:inputText  id="cittaArrivo" p:placeholder="Inserisci la città di arrivo" class="form-control" value="#{voloBean.volo.cittaArrivo}" />
			<pf:message for="cittaArrivo"></pf:message>
		</div>
		
		<div class="form-group">
			<label >Nome Compagnia:</label> 
			<h:inputText id="compagnia" p:placeholder="Inserisci il nome della compagnia" class="form-control" value="#{voloBean.volo.nomeCompagnia}" />
			<pf:message for="compagnia"></pf:message>
		</div>
		
		<div class="form-group">
			<label >Data partenza :</label> <br />
			<pf:calendar id="partenza" value="#{voloBean.volo.partenza}"  pattern="MM/dd/yyyy HH:mm" />
			<pf:message for="partenza"></pf:message>  
		</div>
		
		<div class="form-group">
			<label >Data arrivo:</label> <br />
			<pf:calendar id="arrivo" value="#{voloBean.volo.arrivo}" pattern="MM/dd/yyyy HH:mm" /> 
			<pf:message for="arrivo"></pf:message> 
		</div>
		
		<div class="form-group">
			<label >Disponibilità:</label> 
			<h:inputText id="disponibilita" p:placeholder="Inserisci il numero di posti disponibili" class="form-control" value="#{voloBean.volo.disponibilita}" />
			<pf:message for="disponibilita"></pf:message>
		</div>
		
		<div class="form-group">
			<label >Costo:</label> 
			<h:inputText id="costo" p:placeholder="Inserisci il costo" class="form-control" value="#{voloBean.volo.costo}" />
			<pf:message for="costo"></pf:message>
		</div>

		<h:commandButton value="Aggiungi"  class="btn btn-default" action="#{voloBean.aggiungiVolo()}" />
		</h:form>

		<script>
			jQuery.noConflict();
			$(function() {
				
				$('.hasDatepicker').addClass('form-control');
				$('.active').removeClass('active');
				$('.nav li:nth-child(2)').addClass('active');
			});
		</script>

	</ui:define>

</ui:composition>


</html>
