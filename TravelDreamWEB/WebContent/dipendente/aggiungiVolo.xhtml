<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="content">
		
	<br></br>
	<form role="form">
		<div class="form-group">
			<label for="cittaPartenza">Citta Partenza:</label> 
			<input  type="email" class="form-control" placeholder="Inserisci la città di partenza" value="#{voloBean.volo.cittaPartenza}" />
		</div>
		
		<div class="form-group">
			<label for="cittaArrivo">Citta Arrivo:</label> 
			<input  type="text" class="form-control" placeholder="Inserisci la città di arrivo" value="#{voloBean.volo.cittaArrivo}" />
		</div>
		
		<div class="form-group">
			<label for="nomeCompagnia">Nome Compagnia:</label> 
			<input type="text" class="form-control" placeholder="Inserisci la compagnia aerea" value="#{voloBean.volo.nomeCompagnia}" />
		</div>
		
		<div class="form-group">
			<label for="dataPartenza">Data Partenza:</label> 
			<input type="text" class="form-control" id="datepicker" placeholder="Inserisci la data di partenza" value="#{voloBean.volo.partenza}" />
		</div>
		
		<div class="form-group">
			<label for="dataArrivo">Data Partenza:</label> 
			<input type="text" class="form-control" id="datepicker2" placeholder="Inserisci la data di arrivo" value="#{voloBean.volo.arrivo}" />
		</div>
		
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
	
 <script>
  $(function() {
	  $( "#datepicker" ).datepicker();
	  $( "#datepicker2" ).datepicker();
  });
 </script>
 
 </ui:define>

</ui:composition>


</html>
