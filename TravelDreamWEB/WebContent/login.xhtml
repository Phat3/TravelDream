<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="content">
		<!-- 100% Width & Height container  -->
		<div class="login-fullwidith">

			<!-- Login Wrap  -->
			<div class="login-wrap">
				<h:graphicImage library="store" name="images/logo.png"
					class="login-img" alt="logo" />
				<br />
				<div class="login-c1">
					<div class="cpadding50">
						<input type="text" class="form-control logpadding"
							placeholder="Username" /> <br /> <input type="text"
							class="form-control logpadding" placeholder="Password" />
					</div>
				</div>
				<div class="login-c2">
					<div class="logmargfix">
						<div class="chpadding50">
							<div class="alignbottom">
								<button class="btn-search4" type="submit"
									onclick="errorMessage()">Entra</button>
							</div>
							<div class="alignbottom2">
								<div class="checkbox">
									<label> <input type="checkbox" />Ricordati
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="login-c3">
					<div class="right">
						<h:link value="Non sei registrato?" outcome="registrazione.xhtml" class="whitelink" />
					</div>
				</div>
			</div>
			<!-- End of Login Wrap  -->

		</div>
		<!-- End of Container  -->

		<h:outputScript library="store/assets/js"
			name="initialize-loginpage.js" />
		<h:outputScript library="store/assets/js" name="jquery.easing.js" />
		<h:outputScript library="store/plugins/animo" name="animo.js" />
		<script>
			function errorMessage() {
				$('.login-wrap').animo({
					animation : 'tada'
				});
			}
		</script>

	</ui:define>

</ui:composition>

</html>
