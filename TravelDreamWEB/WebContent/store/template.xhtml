<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Travel Dream Store</title>

	<h:outputStylesheet library="dist/css" name="bootstrap.min.css" />
	<h:outputStylesheet library="store" name="assets/css/custom.css" />
	<h:outputStylesheet library="store"
		name="plugins/animo/animateanimo.css" />


	<!--[if lt IE 9]>
	  <script src="resources/store/assets/js/html5shiv.js"></script>
	  <script src="resources/store/assets/js/respond.min.js"></script>
	<![endif]-->


	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:700,400,300,300italic'
		rel='stylesheet' type='text/css' />

	<h:outputStylesheet library="store/assets/css" name="font-awesome.css" />

	<h:outputScript library="store/assets/js" name="jquery.v2.0.3.js" />




</h:head>
<h:body>
	<!-- 100% Width & Height container  -->
	<div class="login-fullwidith">

		<!-- Login Wrap  -->
		<div class="login-wrap">
			<h:graphicImage library="store" name="images/logo.png"
				class="login-img" alt="logo" />
			<br />
			<div class="login-c1">
				<div class="cpadding50">
					<input type="text" class="form-control logpadding"
						placeholder="Username" /> <br /> <input type="text"
						class="form-control logpadding" placeholder="Password" />
				</div>
			</div>
			<div class="login-c2">
				<div class="logmargfix">
					<div class="chpadding50">
						<div class="alignbottom">
							<button class="btn-search4" type="submit"
								onclick="errorMessage()">Submit</button>
						</div>
						<div class="alignbottom2">
							<div class="checkbox">
								<label> <input type="checkbox" />Remember
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="login-c3">
				<div class="left">
					<a href="#" class="whitelink"><span></span>Website</a>
				</div>
				<div class="right">
					<a href="#" class="whitelink">Lost password?</a>
				</div>
			</div>
		</div>
		<!-- End of Login Wrap  -->

	</div>
	<!-- End of Container  -->

	<h:outputScript library="store/assets/js"
		name="initialize-loginpage.js" />
	<h:outputScript library="store/assets/js" name="jquery.easing.js" />
	<h:outputScript library="store/plugins/animo" name="animo.js" />
	<script>
		function errorMessage() {
			$('.login-wrap').animo({
				animation : 'tada'
			});
		}
	</script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<h:outputScript library="dist/js" name="bootstrap.min.js" />
</h:body>
</html>
