<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
<title>index.xhtml</title>
</h:head>

<h:body>
	<h:link outcome="aggiungi" value="Aggiungi nuovo dipendente" /><br /> 
<table>
 
   <ui:repeat var="dipendente" value="#{listaDipendenti.getUtenti()}" varStatus="status">
 
	<tr>
		<h:form>
  		<h:outputText value="#{dipendente.nome} " />
  		<h:outputText value="#{dipendente.cognome} "/>
  		<h:outputText value="#{dipendente.indirizzo} "/>
  		<h:outputText value="#{dipendente.email} "/>
  		<h:commandButton value="Edit" action="#{registrazioneBean.goToEdit(dipendente)}" />
  		<div/>
		</h:form>
		
	</tr>

   </ui:repeat>
 
</table>


</h:body>

</html>
