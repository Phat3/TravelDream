<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:panel header="Registration Form">
				<h:panelGrid columns="3" id="regGrid">
					<h:outputLabel for="email">Email:</h:outputLabel>
					<p:inputText id="email" value="#{registrazioneBean.user.email}" />
					<p:message for="email" />

					<h:outputLabel for="nome">Nome:</h:outputLabel>
					<p:inputText id="nome" value="#{registrazioneBean.user.nome}" />
					<p:message for="nome" />

					<h:outputLabel for="cognome">Cognome:</h:outputLabel>
					<p:inputText id="cognome" value="#{registrazioneBean.user.cognome}" />
					<p:message for="cognome" />

					<h:outputLabel for="dataNascita">Data di nascita:</h:outputLabel>
					<p:inputText id="dataNascita"
						value="#{registrazioneBean.user.dataNascita}" />
					<p:message for="dataNascita" />

					<h:outputLabel for="indirizzo">Indirizzo:</h:outputLabel>
					<p:inputText id="indirizzo"
						value="#{registrazioneBean.user.indirizzo}" />
					<p:message for="indirizzo" />

					<h:outputLabel for="password">Password:</h:outputLabel>
					<p:inputText id="password"
						value="#{registrazioneBean.user.password}" feedback="true"
						match="pwd2" label="Password" />
					<p:message for="password" />

					<h:outputLabel for="pwd2">Confirm Password:</h:outputLabel>
					<p:inputText id="pwd2" label="Confirm Password"
						value="#{registrazioneBean.user.password}" />

				</h:panelGrid>
				<h:link value="Indietro" outcome="/admin/homeAdmin.xhtml"
					class="btn btn-default" />
				<h:commandLink value="Salva" styleClass="btn btn-default"
					update="regGrid" action="#{registrazioneBean.editDipendente()}" />
				

			</p:panel>
		</h:form>


	</ui:define>

</ui:composition>

</html>
